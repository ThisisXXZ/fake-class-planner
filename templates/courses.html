{% extends "base.html" %}

{% block title %}Browse Courses - Course Planner{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2><i class="fas fa-search"></i> Browse Courses</h2>
        
        <!-- 搜索和筛选 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="semester-select" class="form-label">Semester</label>
                        <select class="form-select" id="semester-select">
                            <option value="Sem1">Semester 1</option>
                            <option value="Sem2">Semester 2</option>
                            <option value="Summer">Summer Semester</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="search-input" class="form-label">Search Courses</label>
                        <input type="text" class="form-control" id="search-input" placeholder="Enter course code or course name...">
                    </div>
                    <div class="col-md-3">
                        <label for="department-select" class="form-label">Select Department</label>
                        <select class="form-select" id="department-select">
                            <option value="">All Departments</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="button" class="btn btn-primary w-100" id="search-btn">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 加载指示器 -->
        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- 课程列表 -->
        <div id="courses-container">
            <!-- Course cards will be dynamically loaded here -->
        </div>

        <!-- 分页控件 -->
        <nav aria-label="Course list pagination" id="pagination-container" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="text-muted">
                    Showing <span id="page-info-start"></span>-<span id="page-info-end"></span> items,
                    <span id="page-info-total"></span> total items
                </div>
                <select class="form-select" style="width: auto;" id="per-page-select">
                    <option value="10">10 per page</option>
                    <option value="20" selected>20 per page</option>
                    <option value="50">50 per page</option>
                    <option value="100">100 per page</option>
                </select>
            </div>
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination buttons will be dynamically generated here -->
            </ul>
        </nav>

        <!-- 课程详情模态框 -->
        <div class="modal fade" id="courseModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Course Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="course-details">
                        <!-- Course details will be displayed here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="add-to-schedule-btn">
                            <i class="fas fa-plus"></i> Add to Schedule
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    let currentCourse = null;
    let selectedSubclass = null;
    let currentPage = 1;
    let perPage = 20;
    let paginationData = null;

    // 加载院系列表
    loadDepartments();

    // 初始加载所有课程
    searchCourses();

    // 搜索按钮点击事件
    $('#search-btn').click(function() {
        currentPage = 1; // 重置到第一页
        searchCourses();
    });

    // 学期切换事件
    $('#semester-select').change(function() {
        loadDepartments();
        currentPage = 1; // 重置到第一页
        searchCourses();
    });

    // 回车搜索
    $('#search-input').keypress(function(e) {
        if (e.which == 13) {
            currentPage = 1; // 重置到第一页
            searchCourses();
        }
    });

    // 每页数量变化事件
    $('#per-page-select').change(function() {
        perPage = parseInt($(this).val());
        currentPage = 1; // 重置到第一页
        searchCourses();
    });

    // 添加到日程按钮点击事件
    $('#add-to-schedule-btn').click(function() {
        if (currentCourse && selectedSubclass) {
            addToSchedule(currentCourse.code, selectedSubclass);
        } else {
            alert('Please select a subclass first');
        }
    });

    function loadDepartments() {
        const semester = $('#semester-select').val();
        const select = $('#department-select');
        
        // Clear existing options (except "All Departments")
        select.find('option:not(:first)').remove();
        
        $.get('/api/departments', { semester: semester }, function(data) {
            data.forEach(function(dept) {
                select.append(`<option value="${dept}">${dept}</option>`);
            });
        });
    }

    function searchCourses() {
        const query = $('#search-input').val();
        const department = $('#department-select').val();
        const semester = $('#semester-select').val();
        
        $('#loading').removeClass('d-none');
        $('#courses-container').empty();
        $('#pagination-container').addClass('d-none');

        $.get('/api/courses', {
            query: query,
            department: department,
            semester: semester,
            page: currentPage,
            per_page: perPage
        }, function(data) {
            $('#loading').addClass('d-none');
            paginationData = data.pagination;
            displayCourses(data.courses);
            displayPagination(data.pagination);
        }).fail(function() {
            $('#loading').addClass('d-none');
            alert('Failed to load courses, please try again');
        });
    }

    function displayCourses(courses) {
        const container = $('#courses-container');
        
        if (courses.length === 0) {
            container.html('<div class="alert alert-info">No related courses found</div>');
            return;
        }

        courses.forEach(function(course) {
            const subclassCount = Object.keys(course.subclasses).length;
            const subclassLabels = Object.keys(course.subclasses).join(', ');
            
            const courseCard = $(`
                <div class="card course-card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h5 class="card-title">${course.code} - ${course.title}</h5>
                                <p class="card-text">
                                    <small class="text-muted">
                                        <i class="fas fa-building"></i> ${course.department} | 
                                        <i class="fas fa-calendar"></i> ${course.term} |
                                        <i class="fas fa-users"></i> ${subclassCount} classes (${subclassLabels})
                                    </small>
                                </p>
                            </div>
                            <div class="col-md-4 text-end">
                                <button class="btn btn-primary btn-sm view-details-btn" 
                                        data-course-code="${course.code}">
                                    <i class="fas fa-eye"></i> View Details
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `);
            
            container.append(courseCard);
        });

        // 绑定查看详情按钮事件
        $('.view-details-btn').click(function() {
            const courseCode = $(this).data('course-code');
            showCourseDetails(courseCode);
        });
    }

    function showCourseDetails(courseCode) {
        const semester = $('#semester-select').val();
        $.get(`/api/course/${courseCode}`, { semester: semester }, function(course) {
            currentCourse = course;
            selectedSubclass = null;
            
            let detailsHtml = `
                <h4>${course.code} - ${course.title}</h4>
                <p><strong>Department:</strong> ${course.department}</p>
                <p><strong>Semester:</strong> ${course.term}</p>
                <p><strong>Category:</strong> ${course.career}</p>
                <hr>
                <h5>Select Class (Subclass):</h5>
            `;

            Object.keys(course.subclasses).forEach(function(label) {
                const subclass = course.subclasses[label];
                detailsHtml += `
                    <div class="subclass-item mb-3 p-3 border rounded">
                        <h6>
                            <span class="subclass-badge" data-label="${label}">
                                Subclass ${label} (Class Number: ${subclass.class_number})
                            </span>
                        </h6>
                        <div class="instructor-info mb-2">
                            <small class="text-muted">
                                <i class="fas fa-user"></i> ${subclass.instructor}
                            </small>
                        </div>
                `;
                
                // 显示所有time slots
                subclass.time_slots.forEach(function(timeSlot, index) {
                    detailsHtml += `
                        <div class="time-slot mb-2 ps-3 border-start border-2">
                            <strong>${timeSlot.days.join(', ')}</strong> 
                            ${timeSlot.start_time} - ${timeSlot.end_time}
                            <br><small class="text-muted">
                                <i class="fas fa-map-marker-alt"></i> ${timeSlot.venue}
                            </small>
                        </div>
                    `;
                });
                
                detailsHtml += `</div>`;
            });

            $('#course-details').html(detailsHtml);
            
            // 绑定subclass选择事件
            $('.subclass-badge').click(function() {
                $('.subclass-badge').removeClass('selected');
                $(this).addClass('selected');
                selectedSubclass = $(this).data('label');
            });
            
            $('#courseModal').modal('show');
        });
    }

    function displayPagination(pagination) {
        if (pagination.total === 0) {
            return;
        }

        // 显示分页容器
        $('#pagination-container').removeClass('d-none');

        // 更新页面信息
        const start = (pagination.page - 1) * pagination.per_page + 1;
        const end = Math.min(pagination.page * pagination.per_page, pagination.total);
        $('#page-info-start').text(start);
        $('#page-info-end').text(end);
        $('#page-info-total').text(pagination.total);

        // 生成分页按钮
        const paginationContainer = $('#pagination');
        paginationContainer.empty();

        // 上一页按钮
        if (pagination.has_prev) {
            paginationContainer.append(`
                <li class="page-item">
                    <a class="page-link" href="#" data-page="${pagination.page - 1}">Previous</a>
                </li>
            `);
        } else {
            paginationContainer.append(`
                <li class="page-item disabled">
                    <span class="page-link">Previous</span>
                </li>
            `);
        }

        // 页码按钮
        const maxVisiblePages = 5;
        let startPage = Math.max(1, pagination.page - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(pagination.total_pages, startPage + maxVisiblePages - 1);
        
        // 调整起始页，确保显示maxVisiblePages个页码
        if (endPage - startPage + 1 < maxVisiblePages) {
            startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }

        // 如果不从第1页开始，添加第1页和省略号
        if (startPage > 1) {
            paginationContainer.append(`
                <li class="page-item">
                    <a class="page-link" href="#" data-page="1">1</a>
                </li>
            `);
            if (startPage > 2) {
                paginationContainer.append(`
                    <li class="page-item disabled">
                        <span class="page-link">...</span>
                    </li>
                `);
            }
        }

        // 生成页码
        for (let i = startPage; i <= endPage; i++) {
            const activeClass = i === pagination.page ? ' active' : '';
            paginationContainer.append(`
                <li class="page-item${activeClass}">
                    <a class="page-link" href="#" data-page="${i}">${i}</a>
                </li>
            `);
        }

        // 如果不到最后一页，添加省略号和最后一页
        if (endPage < pagination.total_pages) {
            if (endPage < pagination.total_pages - 1) {
                paginationContainer.append(`
                    <li class="page-item disabled">
                        <span class="page-link">...</span>
                    </li>
                `);
            }
            paginationContainer.append(`
                <li class="page-item">
                    <a class="page-link" href="#" data-page="${pagination.total_pages}">${pagination.total_pages}</a>
                </li>
            `);
        }

        // 下一页按钮
        if (pagination.has_next) {
            paginationContainer.append(`
                <li class="page-item">
                    <a class="page-link" href="#" data-page="${pagination.page + 1}">Next</a>
                </li>
            `);
        } else {
            paginationContainer.append(`
                <li class="page-item disabled">
                    <span class="page-link">Next</span>
                </li>
            `);
        }

        // 绑定分页按钮点击事件
        $('.page-link[data-page]').click(function(e) {
            e.preventDefault();
            const page = parseInt($(this).data('page'));
            if (page !== currentPage) {
                currentPage = page;
                searchCourses();
            }
        });
    }

    function addToSchedule(courseCode, subclass) {
        const semester = $('#semester-select').val();
        $.ajax({
            url: '/api/schedule',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                course_code: courseCode,
                subclass: subclass,
                semester: semester
            }),
            success: function(response) {
                if (response.success) {
                    alert('Course added to schedule!');
                    $('#courseModal').modal('hide');
                } else {
                    alert('Failed to add: ' + response.error);
                }
            },
            error: function(xhr) {
                const error = xhr.responseJSON ? xhr.responseJSON.error : 'Failed to add';
                if (xhr.responseJSON && xhr.responseJSON.conflicts) {
                    alert('Time conflict:\n' + xhr.responseJSON.conflicts.map(c => c.join(' vs ')).join('\n'));
                } else {
                    alert(error);
                }
            }
        });
    }
});
</script>
{% endblock %}
